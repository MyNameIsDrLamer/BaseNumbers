<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Номера ТУСУР</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link href="/media/static/css/login/bootstrap-login.min.css" rel="stylesheet">
    <link href="/media/static/css/login/login-style.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body class="body">
    <div class="text-center">
        <form class="form-signin" action="" method="POST">
	    {% csrf_token %}
            <img class="mb-4"
                 src="/media/static/files/logo/tusur-login.png"
                 width="1000"
                 height="120"
                 style="align: center; center; margin-left: -100%;">
            <h1 class="h3 mb-3 font-weight-normal">Телефонные номера ТУСУР</h1>
            <input type="text"
                   id="id_username"
                   class="form-control"
                   name="username"
                   placeholder="Введите логин"
                   autocomplete="off">
            <br>
            <input type="password"
                   id="id_password"
                   class="form-control"
                   name="password"
                   placeholder="Введите пароль"
                   autocomplete="off">
            <br>
            <button class="btn btn-lg btn-primary btn-block"
                    type="submit">
                Войти
            </button>
        </form>
    </div>
</body>

</html>
